    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div class="container">

        <!-- BARRA DEL MENU -->
        <div class="menu-bar">
            <nav class="navegacion">
                <ul class="nav-menu-left">
                    <li>
                        <a href="#" id="nombreTienda">DigiKiosko</a>

                    <li>

                    <li>
                        <a href="./src/inicioSesion.html"><i class="fas fa-user"></i></a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="menu">
            <div class="pasatiempo" onclick="openPage(1)">
                <div class="banner">
                    <div class="nombre" id="puzzles">
                        PUZZLES
                    </div>

                </div>
                <div class="info" id="puzzles">

                </div>
            </div>
            <div class="pasatiempo" onclick="openPage(2)">
                <div class="banner">
                    <div class="nombre" id="trivial">

                        CAPTCHA
                    </div>

                </div>
                <div class="info">
                    ¿ERES HUMANO?
                </div>
            </div>
            <script>
                function openPage(num) {
                    if (num == 1) {
                        window.open("./puzzle.html", "_self");
                    } else if (num == 2) {
                        window.open("./trivial.html", "_self");
                    } else {
                        window.open("./captcha.html", "_self");
                    }
                }
            </script>
        </div>
